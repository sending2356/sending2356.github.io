<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-item {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .title-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Login Section -->
    <div id="login-section" class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Worker Dashboard Login</h2>
            <div id="login-error" class="hidden p-3 text-white bg-red-500 rounded-lg"></div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 dark:text-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 dark:text-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>

    <!-- Profile Setup Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Setup Your Profile</h2>
            <p class="text-center text-gray-600 dark:text-gray-400">Please enter your name. This will be shown when you acknowledge a request.</p>
            <form id="profile-form" class="space-y-6">
                <div>
                    <label for="firstName" class="text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
                    <input id="firstName" name="firstName" type="text" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 dark:text-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Jane">
                </div>
                <div>
                    <label for="lastNameInitial" class="text-sm font-medium text-gray-700 dark:text-gray-300">Last Name Initial</label>
                    <input id="lastNameInitial" name="lastNameInitial" type="text" required maxlength="1" class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-100 dark:text-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., D">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Profile
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden">
        <header class="bg-white dark:bg-gray-800 shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Live Requests</h1>
                <div>
                    <span id="user-email" class="text-gray-700 dark:text-gray-300 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <section id="new-requests">
                <h2 id="new-requests-title" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">New Requests (<span id="new-count">0</span>)</h2>
                <div id="new-requests-list" class="space-y-4"></div>
            </section>
            <section id="acknowledged-requests">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Acknowledged (<span id="ack-count">0</span>)</h2>
                <div id="acknowledged-requests-list" class="space-y-4"></div>
            </section>
        </main>
    </div>
    
    <audio id="notification-sound" src="https://freesound.org/data/previews/415/415763_6142149-lq.mp3" preload="auto"></audio>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, updateDoc, orderBy, serverTimestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
           apiKey: "AIzaSyDX9IFrGYHdNcETWs4OmlRcmMq7COVu_BM",
           authDomain: "notification-cfe11.firebaseapp.com",
           projectId: "notification-cfe11",
           storageBucket: "notification-cfe11.appspot.com",
           messagingSenderId: "95502933910",
           appId: "1:95502933910:web:3f139025a853e10c7287b7"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const profileModal = document.getElementById('profile-modal');
        const loginForm = document.getElementById('login-form');
        const profileForm = document.getElementById('profile-form');
        const loginError = document.getElementById('login-error');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const newRequestsList = document.getElementById('new-requests-list');
        const acknowledgedRequestsList = document.getElementById('acknowledged-requests-list');
        const newCountEl = document.getElementById('new-count');
        const ackCountEl = document.getElementById('ack-count');
        const notificationSound = document.getElementById('notification-sound');

        let unsubscribe;
        let knownIds = new Set();
        let currentWorker = null; // To store the logged-in worker's profile data

        // --- Authentication Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginError.classList.add('hidden');
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmailDisplay.textContent = user.email;
                checkUserProfile(user); // Check for profile before showing dashboard
            } else {
                currentWorker = null;
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
                profileModal.classList.add('hidden');
                if (unsubscribe) unsubscribe();
                newRequestsList.innerHTML = '';
                acknowledgedRequestsList.innerHTML = '';
                knownIds.clear();
            }
        });

        // --- Profile Logic ---
        async function checkUserProfile(user) {
            const workerRef = doc(db, "workers", user.uid);
            const docSnap = await getDoc(workerRef);

            if (docSnap.exists() && docSnap.data().name && docSnap.data().lastNameInitial) {
                currentWorker = docSnap.data();
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                listenForNotifications();
            } else {
                // First time login or incomplete profile, show profile setup modal
                profileModal.classList.remove('hidden');
            }
        }

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const workerData = {
                name: profileForm.firstName.value,
                lastNameInitial: profileForm.lastNameInitial.value
            };

            const workerRef = doc(db, "workers", user.uid);
            await setDoc(workerRef, workerData);
            
            currentWorker = workerData;
            profileModal.classList.add('hidden');
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            listenForNotifications();
        });


        // --- Firestore Logic ---
        function listenForNotifications() {
            const q = query(collection(db, "notifications"), orderBy("timestamp", "desc"));
            unsubscribe = onSnapshot(q, (querySnapshot) => {
                let hasNewUnacknowledged = false;
                newRequestsList.innerHTML = '';
                acknowledgedRequestsList.innerHTML = '';
                let newCount = 0;
                let ackCount = 0;
                const currentIds = new Set();

                querySnapshot.forEach((doc) => {
                    const notification = { id: doc.id, ...doc.data() };
                    currentIds.add(notification.id);
                    const card = createNotificationCard(notification);
                    if (notification.acknowledged) {
                        acknowledgedRequestsList.appendChild(card);
                        ackCount++;
                    } else {
                        newRequestsList.appendChild(card);
                        newCount++;
                        if (!knownIds.has(notification.id)) hasNewUnacknowledged = true;
                    }
                });
                
                newCountEl.textContent = newCount;
                ackCountEl.textContent = ackCount;

                const newRequestsTitle = document.getElementById('new-requests-title');
                if (hasNewUnacknowledged) {
                    notificationSound.play().catch(e => console.warn("Could not play sound:", e));
                    newRequestsTitle.classList.add('title-pulse');
                } else if (newCount === 0) {
                    newRequestsTitle.classList.remove('title-pulse');
                }
                
                knownIds = new Set([...knownIds, ...currentIds]);
            });
        }

        function createNotificationCard(notification) {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex justify-between items-center new-item';
            
            const receivedTime = notification.timestamp ? new Date(notification.timestamp.seconds * 1000).toLocaleTimeString() : 'Just now';
            const nameDisplay = notification.name ? `<p class="text-md text-gray-700 dark:text-gray-300">By: <span class="font-medium">${notification.name}</span></p>` : '';
            
            let acknowledgedTimeDisplay = '';
            let workerDisplay = ''; // For the worker's name
            if (notification.acknowledged) {
                if (notification.acknowledgedTimestamp) {
                    const acknowledgedTime = new Date(notification.acknowledgedTimestamp.seconds * 1000).toLocaleTimeString();
                    acknowledgedTimeDisplay = `<p class="text-sm text-green-600 dark:text-green-400 font-medium">Acknowledged: ${acknowledgedTime}</p>`;
                }
                if (notification.workerName) {
                    let workerIdentifier = notification.workerName;
                    if (notification.workerLastNameInitial) {
                        workerIdentifier += ` ${notification.workerLastNameInitial}.`;
                    }
                    workerDisplay = `<p class="text-sm text-green-600 dark:text-green-400 font-medium">Handled By: ${workerIdentifier}</p>`;
                }
            }

            card.innerHTML = `
                <div class="space-y-1">
                    <p class="font-bold text-lg text-gray-900 dark:text-white">${notification.location}</p>
                    ${nameDisplay}
                    <p class="text-sm text-gray-500 dark:text-gray-400">Received: ${receivedTime}</p>
                    ${acknowledgedTimeDisplay}
                    ${workerDisplay}
                </div>
            `;

            if (!notification.acknowledged) {
                const ackButton = document.createElement('button');
                ackButton.textContent = 'Acknowledge';
                ackButton.className = 'bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors flex-shrink-0 ml-4';
                ackButton.onclick = () => acknowledgeRequest(notification.id);
                card.appendChild(ackButton);
            }

            return card;
        }

        async function acknowledgeRequest(id) {
            // **FIX**: Added a more robust check to ensure worker profile is fully loaded.
            if (!currentWorker || !currentWorker.name || !currentWorker.lastNameInitial) {
                alert("Your worker profile is incomplete or not loaded. Please reload the page and try again.");
                console.error("Acknowledge failed: currentWorker profile is missing or incomplete.", currentWorker);
                return;
            }
            const notificationRef = doc(db, "notifications", id);
            try {
                await updateDoc(notificationRef, { 
                    acknowledged: true,
                    acknowledgedTimestamp: serverTimestamp(),
                    workerName: currentWorker.name,
                    workerLastNameInitial: currentWorker.lastNameInitial
                });
            } catch (error) {
                console.error("Error acknowledging request:", error);
                alert("Could not acknowledge the request. Please try again.");
            }
        }

    </script>
</body>
</html>
